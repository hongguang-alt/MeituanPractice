<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script>
        (function () {
            var doc = document.documentElement
            //设置页面的rem
            function setRem() {
                var rem = doc.clientWidth / 10;
                doc.style.fontSize = rem + 'px'
            }

            setRem()

            //当页面改变的时候重新设置rem
            window.addEventListener('resize', setRem)
            window.addEventListener('pageshow', function (e) {
                if (e.persisted) {
                    setRem()
                }
            })
        })()
    </script>
    <link rel="stylesheet" href="../lib/reset.css">
    <link rel="stylesheet" href="../common/bottomBar/bottombar.css">
    <link rel="stylesheet" href="./my.css">
    <title>首页</title>
</head>

<body>
    <div class="my">
        <!-- 头部区域 -->
        <div class="header">
            <img src="http://i.waimai.meituan.com/static/img/default-avatar.png" alt="" class="avatar">
            <p class='nickname'>美团小骑手</p>
        </div>
        <!-- 内容表单区域 -->
        <div class="content">
            <ul class="items">
                <li class ='address'>
                    收货地址管理
                </li>
                <li class ='money'>
                    商品代金券
                </li>
            </ul>
            <ul class="items">
                <li class="email">
                    意见反馈
                </li>
                <li class="question">
                    常见问题
                </li>
            </ul>
            <p class="tel">客服电话： 101-097-77</p>
            <p class="time">服务时间: 9:00-23:00</p>
        </div>
    </div>
    <!-- 底部导航开始 -->
    <div class="bottom-bar"></div>
    <!-- 底部导航结束 -->
    <script src = '../lib/jquery.min.js'></script>
    <script src='../common/bottomBar/bottombar.js'></script>
</body>
</html>
